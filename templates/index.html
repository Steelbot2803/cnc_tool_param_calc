<div class="min-h-screen bg-black text-white font-sans px-4 py-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-semibold text-center mb-6">CNC Tool Parameter Calculator</h1>

    <form method="POST" class="space-y-4 bg-gray-900 p-6 rounded-xl shadow-lg">
      <div>
        <label class="block text-sm mb-1" for="tool_type">Tool Type</label>
        <select name="tool_type" class="w-full p-2 rounded bg-gray-800 text-white" required>
          {% for tool in tool_types %}
            <option value="{{ tool }}">{{ tool|capitalize }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1" for="tool_material">Tool Material</label>
        <select name="tool_material" class="w-full p-2 rounded bg-gray-800 text-white">
          <option value="Carbide">Carbide</option>
          <option value="HSS">HSS</option>
          <option value="Coated Carbide">Coated Carbide</option>
          <option value="Ceramic">Ceramic</option>
          <option value="CBN">CBN</option>
          <option value="PCD">PCD</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1" for="material">Work Material</label>
        <select name="material" class="w-full p-2 rounded bg-gray-800 text-white" required>
          {% for mat in materials %}
            <option value="{{ mat }}">{{ mat }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1" for="tool_diameter">Tool Diameter (mm)</label>
          <input type="number" step="0.1" min="0.1" name="tool_diameter" value="{{ recommended_tool_diameter }}" class="w-full p-2 rounded bg-gray-800 text-white" required />
        </div>

        <div>
          <label class="block text-sm mb-1" for="flutes">Flutes</label>
          <input type="number" name="flutes" min="1" max="10" value="{{ recommended_flutes }}" class="w-full p-2 rounded bg-gray-800 text-white" required />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1" for="fz">Feed per Tooth (mm)</label>
          <input type="number" name="fz" step="0.01" min="0.01" max="1.0" value="{{ recommended_fz }}" class="w-full p-2 rounded bg-gray-800 text-white" required />
        </div>
        <div>
          <label class="block text-sm mb-1" for="vc">Cutting Speed (m/min)</label>
          <input type="number" name="vc" step="1" min="10" max="500" value="{{ recommended_vc }}" class="w-full p-2 rounded bg-gray-800 text-white" required />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1" for="ap">Axial Depth (ap, mm)</label>
          <input type="number" name="ap" step="0.1" min="0" value="{{ recommended_ap }}" class="w-full p-2 rounded bg-gray-800 text-white" required />
        </div>
        <div>
          <label class="block text-sm mb-1" for="ae">Radial Depth (ae, mm)</label>
          <input type="number" name="ae" step="0.1" min="0" value="{{ recommended_ae }}" class="w-full p-2 rounded bg-gray-800 text-white" required />
        </div>
      </div>

      <div>
        <label class="block text-sm mb-1" for="tool_life">Tool Life (optional, min)</label>
        <input type="number" name="tool_life" step="1" min="1" max="999" class="w-full p-2 rounded bg-gray-800 text-white" />
      </div>

      <div class="text-center">
        <button type="submit" class="bg-white text-black px-6 py-2 rounded hover:bg-gray-200 transition">Calculate</button>
      </div>
    </form>

    {% if result %}
      <div class="mt-8 bg-gray-900 p-6 rounded-xl shadow text-sm">
        <h2 class="text-xl font-semibold mb-4 text-center">Results</h2>
        <ul class="space-y-2">
          {% for key, value in result.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</div>
