<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Tool Parameter Calculator</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="/static/icon-192.png">
    <meta name="theme-color" content="#000000">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/static/service-worker.js');
            });
        }
    </script>
</head>
<body class="bg-black text-white font-sans">
    <div class="min-h-screen flex flex-col items-center justify-start p-4">
        <header class="w-full max-w-4xl mb-6">
            <h1 class="text-3xl font-bold mb-2">CNC Tool Parameter Calculator</h1>
            <p class="text-gray-400">A smart assistant for cutting speed, feed, and tool life estimates</p>
        </header>

        <main class="w-full max-w-4xl">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-10 text-xs text-gray-600">
            &copy; 2025 CNC ToolCalc. All rights reserved.
        </footer>
    </div>
</body>
</html>
